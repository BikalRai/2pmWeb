<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Overflow</title>
	<style type="text/css">
		div {
			width: 300px;
			height: 500px;
			border: 10px solid red;
			
		}

		.box1 {
			overflow: scroll;
		}

		.box2 {
			overflow: hidden;
		}

		img {
			width: 150%;
			height: 150%;
		}
	</style>
</head>
<body>
	<div class="box1">
		<img src="./images/dog.jpg">
	</div>
	<div class="box2">
		<img src="./images/dog.jpg">
	</div>
</body>
</html>
