<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media</title>
  </head>
  <body>
    <audio controls>
      <source src="./images/audio1.mp3" type="audio/mp3" />
    </audio>

    <audio src="./images/audio1.mp3" controls autoplay muted></audio>

    <video src="./images/vid1.mp4" controls autoplay muted></video>

    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/yLUlR_gQ8pE"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>

    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1112.9884279243774!2d85.3197790025318!3d27.67037906419439!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39eb19ce1057d0a5%3A0x68d654745c03a047!2sNMB%20Bank%20Limited!5e0!3m2!1sen!2snp!4v1686213750531!5m2!1sen!2snp"
      width="100%"
      height="450"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>

    <iframe src="./images/vid1.mp4" frameborder="0"></iframe>
  </body>
</html>
