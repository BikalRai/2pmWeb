<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="./images/favicon.ico">
	<title>Table</title>
	<style type="text/css">
		table {
			border: 1px solid;
			border-collapse: collapse;
			margin: 10px;
		}

		table th, table td{
			border: 1px solid green;
			padding: 1rem;
		}

		
	</style>
</head>
<body>
	<table>
		<tr>
			<th rowspan="2">Name</th>
			<th>Address</th>
		</tr>
		<tr>
			<td>Prasnish</td>
			<td>Khokana</td>
		</tr>
	</table>

	<table>
		<thead>
			<tr>
				<th>Name</th>
				<th>address</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Naman</td>
				<td>Thasikhel</td>
			</tr>
		</tbody>
	</table>

	<table>
		<tr>
			<th>Skill Name</th>

		</tr>
		<tr>
			<td>Html</td>
			<td>⭐⭐⭐⭐</td>
		</tr>
		<tr>
			<td>CSS</td>

		</tr>
		<tr>
			<td>JavaScript</td>
			<td>⭐⭐⭐⭐</td>
		</tr>
	</table>
</body>
</html>
