<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Pseudo Class</title>
	<style type="text/css">
		a:link {
			color: darkorange;
		}

		a:visited {
			color: red;
		}

		a {
			color: black;
		}

		a:hover {
			background-color: red;
			color: white;
		}

		a:active {
			background-color: black;
			color: lightblue;
		}

		div {
			height: 500px;
			width: 200px;
			border: 10px solid red;
			overflow: hidden;
		}

		img {
			width: 150%;
			height: 150%;
			transition: 1s;
		}

		img:hover {
			scale: 1.5;
		}
		main {
			height: 2000px;
		}

		#part-one {
			height: 500px;
		}
	</style>
</head>
<body>
	<header id="header">
		<a href="https://www.ite.com">ite.cnn.com</a>
		<a href="https://www.msn.com">MSN</a>
		<a href="#part-one">Part one</a>
		<a href="#part-two">Part two</a>
		<a href="first.html#blockquote">first html blockquote</a>
		<h1>hello</h1>
	</header>

	<div>
		
		<img src="./images/dog.jpg">
	</div>


	<main></main>
	<h1 id="part-one">Part one</h1>

	<h1 id="part-two">Part two</h1>
	<a href="#header">go back up</a>
</body>
</html>
