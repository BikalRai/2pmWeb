<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Display</title>
	<style type="text/css">
		p, h1 {
			border: 1px solid green;
			width: 100px;
			display: inline;
			display: none;
		}

		span {
			background-color: red;
			/*height: 200px;
			width: 200px;*/
			display: inline-block;
		}
	</style>
</head>
<body>
	<p>Paragraph</p>
	<h1>Header 1</h1>

	<span>Span 1</span>
	<span>Span 2</span>
</body>
</html>
