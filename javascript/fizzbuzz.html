<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>FizzBuzz</title>
</head>
<body>

	<script type="text/javascript">
		
		// loop frin 1 to 100
		// if num is divisible by 3, print 'fizz'
		// if num is divisible by 5, print 'buzz'
		// if num is divisible by 3 and 5, printf 'fizzbuzz'
		// else print the num

		for (let i = 1; i <= 100; i++) {
			if (i % 3 === 0 && i % 5 === 0) {
				console.log('FizzBuzz');
			} else if (i % 3 === 0) {
				console.log("Fizz");
			} else if (i % 5 === 0) {
				console.log("Buzz");
			} else {
				console.log(i);
			}
		}


	</script>

</body>
</html>
