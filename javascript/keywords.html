<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>keywords</title>
  </head>
  <body>
    <script>
      // var keyword
      var a = 10;

      a = 22;

      var a = 33;

      console.log(a);

      // let keyword
      let num = 10;
      num = 33.3;

      //   let num = 40;
      console.log(num);

      //   {
      //     let num2 = 30;
      //   }

      //   console.log(num2);

      //const keyword
      const num3 = 33;
      //   num3 = 45;
      console.log(num3);

      // Arithmetic
      let x = 1;
      x = x + 1; // 2
      console.log(x); // 2
      x += 1; // 3
      console.log(x); // 3

      x = x - 1;
      console.log(x);
      x *= 11;
      console.log(x); // 22

      x = x / 1;
      console.log(x);

      x = x % 3;
      console.log(x);

      x = 2;
      x **= 3;
      console.log(x); // 8

      x++;
      console.log(x); // 9
      x--;
      x--;
      x--;
      x--;
      console.log(x);

      // comparison operators
      console.log(5 < 6); //true
      console.log(5 > 6); // false
      console.log(5 == '5'); // true
      console.log(5 != '5'); // false
      console.log(5 === '5'); // false
      console.log(5 !== '5'); // true
    </script>
  </body>
</html>
