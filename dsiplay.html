<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Display</title>
	<style type="text/css">
		*{
			color: white;
		}
		a {
			background-color: green;
			height: 100px;
			width: 100px;
			display: block;
/*			display: inline-block;*/
		}

		h1, h2 {
			background-color: blue;
			width: 200px;
			display: inline;
		}
	</style>
</head>
<body>
	<a href="">Home</a>
	<a href="">Contact</a>
	<h1>hello</h1>
	<h2>hello</h2>
</body>
</html>
